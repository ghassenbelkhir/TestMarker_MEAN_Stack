<div class="panel panel-default">


<div class="container">
    <div class="row">
      <div class="col-xs-12">
        
<div class="col s5">
    <div class="card">
      <div class="sm-jumbotron1 center-align">
        <h4>Authentification <i class="small material-icons">lock</i></h4> 
      </div>
          <form class="col s12 white" #UserLoginForm="ngForm">
            <div class="row">
              <div class="input-field col s12">
      
       <input name="email" [(ngModel)] = "professor.email" type="email" id="inputEmail1"   required autofocus>  
       <label>Email/Identifiant</label>
                <!-- <label datar-eror="Required Field!">User Name</label> -->
              </div>             
            </div>
            <div class="row">
              <div class="input-field col s12">
                
       <input name="motdepasse" [(ngModel)] = "professor.password" type="password" id="inputPassword" required>
       <label><i class="tiny material-icons">lock_outline</i>Mot de passe</label>
                <!--<label [attr.data-error] ="Password.errors != null?(Password.errors.required? 'Required Field':'Minimum 3 Characters Needed'):''">Password</label> -->
              </div>
            </div>



            <div class="row">
                <div class="input-field col s12">
                  <button class="large btn waves-effect waves-light1" (click)="validateLogin();" type="button"><i class="tiny material-icons">lock</i>Se connecter</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <a href="http://localhost:4200/">Mot de passe oublié</a>
                </div>
              </div>
              
          </form>
      </div>
    </div>
  </div>

  <app-sign-up></app-sign-up>

</div>
</div>
